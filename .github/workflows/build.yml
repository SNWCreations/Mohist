name: Build with Gradle
on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'patches/' # Also consider patch files
  pull_request:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'patches/' # Also consider patch files
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Apply Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: $${{ runner.os }}-gradle
      - name: Get Short Identifier
        uses: iendeavor/shorten-commit-sha@v2.0.0
        with:
          output_name: sha
          pull_request_github_sha: github.event.pull_request.head.sha # use the last commit to the head branch of the pull request, instead of the last merge commit of the pull request merge branch
        id: short-sha
      - name: Get Permission
        run: chmod 777 gradlew
      - name: Build
        id: build
        env:
          VERSION_IDENTIFIER: SNAPSHOT+${{ steps.short-sha.outputs.sha }}
        run: ./gradlew :setup mohistJar :githubActionOutput --stacktrace
      - name: GitHub Action Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{steps.build.outputs.artifact_name}}.dev+${{steps.shorten-commit-sha.outputs.sha}}
          path: projects/mohist/build/libs/*